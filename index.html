<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bg">
            <div class="content">
                <div class="hero-left">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems 
                        in real-time. Watching scripted tutoerials is great 
                        , but underatanding the way developers think is invaluable.
                    </p>
                </div>
                <div class="hero-right">
                   <button class="top-btn">Try it free 7 days <small>then $20/mo. thereafter</small></button> 
                    <div class="form">
                        <form action="submit">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name">
                            <input type="e-mail" placeholder="Email Address">
                            <input type="password" placeholder="Password">
                        </form>
                        <button class="bottom-btn">CLAIM YOUR FREE TRIAL</button>
                    <p><small>By clicking this button, you are agreeing to our <b>Terms and Services</b></small></p>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
